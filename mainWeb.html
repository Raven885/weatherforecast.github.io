<!doctype html>

<html>

    <head>

        <meta charset="utf-8 /">
        <title>Weather on Day</title>
        <link rel="stylesheet" type="text/css" href="css/headerStyle.css">
        <link rel="stylesheet" type="text/css" href="css/mapStyle.css">
        <link rel="stylesheet" type="text/css" href="css/tableStyle.css">
        <script src="Scripts/weatherAPI.js"></script>

    </head>

    <body>

        <div class="header">
            <h1>Weather Forecast</h1>

            <table border="10" id="tableWeather" hidden = "true" >

                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        </div>
        <div id="map" hidden="true" style="width: 100%"></div>
        <script src="Scripts/weatherAPI.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQINli2F0ZsSdyLzlzl_JAaTv9IEMa-Mk&callback=initMap">
        </script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
